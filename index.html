<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Chess Music</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  
  <input type="textarea" id="pgn-input" placeholder="Input PGN Game"></input>
  <button onclick="playSongFromIndex(0);"> Play Song</button>
  
  <div id="chess-game">
    A playing version of the game goes here.
    <br/>
    <h1 id="move"></h1>
  </div>
  <div id="pgn">
    A highlighted walkthrough of the PGN goes here.
  </div>
  <div id="musical-score">
    A music staff with the score of the game goes here.
    <br/>
    <h1 id="note"></h1>
  </div>
  <br/>
  
  
  <script src="index.js"></script>
</body>
</html>
